<section id="fh5co-intro">
    <div class="container">
        <div class="intro-items">
            {{range last 3 (where .Pages.ByWeight "Type" "introitem")}}
            <div class="fh5co-block to-animate" style="background-image: url({{ .Params.bgImge }});">
                <div class="overlay-darker"></div>
                <div class="overlay"></div>
                <div class="fh5co-text">
                    <i class="fh5co-intro-icon {{ .Params.icon }}"></i>
                    <h2>{{ .Title }}</h2>
                    <p>{{ .Params.instruction }}</p>
                    {{ if .Params.ctaButton}}
                    <a href="{{ .Params.ctaButton.url }}" class="btn btn-primary">{{ .Params.ctaButton.text}}</a>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>

        {{ if .Site.Params.intro.video.enable }}
        <div class="row watch-video text-center to-animate">
            <div class="video-container">
                <iframe
                    src="https://www.youtube-nocookie.com/embed/{{.Site.Params.intro.video.youtube_id}}?rel=0"
                    frameborder="0"
                    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                >
                </iframe>
            </div>
        </div>
        {{ end }}
    </div>
</section>
